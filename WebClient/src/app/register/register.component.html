<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <!-- normal form repalce by registe form in vid 402  -->
  <!-- <div class="mb-3">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">

  </div>
  <div clas="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div> -->
  <div class="mb-3">
    <input type="text" class="form-control" formControlName="username"  placeholder="Username">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" formControlName="password"  placeholder="password">

  </div>

  <div class="mb-3">
    <input type="password" class="form-control" formControlName="confirmPassword"  placeholder="confirm password">

  </div>
  <div clas="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>


<!-- To test value -->
<p>Form value: {{registerForm.value | json}}</p>
<p>Form value: {{registerForm.status | json}}</p>
